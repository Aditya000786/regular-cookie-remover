<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script>
        function listenForClicks() {
          input = document.querySelector('#input')
          browser.runtime.sendMessage({'value': input.value})
          window.close()
      }
      </script>
  </head>
<body>
  <div id="popup-content">
    <input type="text" id="input"> <button onclick="listenForClicks()">Set Duration(Days)</div> 
  </div>
</body>
</html>
